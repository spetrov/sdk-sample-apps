name: 'CI - Android Java Authenticator'

# Trigger on push or pull request
on:
  pull_request:
    types: [opened, reopened, synchronize, edited]
    paths:
      - 'android/java-authenticator/**'
  
  push:
    branches:
      - main
      - develop
    paths:
      - 'android/java-authenticator/**'

permissions: write-all
jobs:
  # Build and run the authenticator unit tests
  build-and-test:
    name: Build and test Android Java Authenticator
    runs-on: ubuntu-latest

    steps:
      # Clone the repo
      - name: Clone the repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0
    
      # Setup google-services.json file
      - name: Setup google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.AUTHENTICATOR_SAMPLE_GOOGLE_SERVICES }}
        run: echo $GOOGLE_SERVICES > android/java-authenticator/authenticator/google-services.json

      # Setup JDK and cache and restore dependencies.
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Build with Gradle
        run: ./gradlew build
        working-directory: android/java-authenticator

      - name: Run unit tests
        run: ./gradlew test
        working-directory: android/java-authenticator

      # Publish test reports for the unit tests
      - name: Publish test results
        if: success() || failure()
        uses: dorny/test-reporter@v1
        with:
          name: Unit tests results
          path: 'android/java-authenticator/build/test-results/**/TEST-*.xml,forgerock-auth/build/test-results/**/TEST-*.xml,forgerock-authenticator/build/test-results/**/TEST-*.xml,ping-protect/build/test-results/**/TEST-*.xml'
          list-suites: 'all'
          list-tests: 'all'
          fail-on-error: 'true'
          reporter: java-junit